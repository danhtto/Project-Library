<!DOCTYPE html>
<html lang="en">
<head>

    <title>Library</title>

<body>
    <div class="top-container">
        <div class="header">
            <h1>library</h1>

                <button>Log In</button>
            </div> -->
        </div>
        <div class="add">
            <button id="addBook">+</button>
        </div>
    </div>
    <div class="bottom-container"></div>
        <form id="userInput">
            <h2>Add a new book</h1>
            <label for="title">
                <input type="text" id="title" name="title" placeholder="Title"  required>
            </label>
            <label for="author">
                <input  type="text" id="author" name="author" placeholder="Author" required>
            </label>
            <label for="pages">
                <input type="text" id="pages" name="pages" placeholder="Number of Pages" required>
            </label>
            <label for="read">
                Have you read the book?
                <input type="checkbox" id="read" name="read">
            </label>
            <button class='submit' type="submit" value="save">Submit</button>
        </form>
    
    <div class="formBackground"></div>
